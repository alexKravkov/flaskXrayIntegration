<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Vulnerabilities</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
  </head>
<body>
  <h1>{{comp_id}}</h1>
  <div class="container"></div>
  <script>
      const jsonfile = JSON.parse({{vuln|tojson}});
      console.log(jsonfile);
      document.querySelector(".container").innerHTML = JSON.stringify(jsonfile, null, 2);
  </script>
    <p>
        <button>
            {% if index < max_index %}
                <a href="{{ url_for('vulnerabilities_view', index=index + 1) }}">
                    Next Vulnerability
                </a>
            {% else %}
                <a href="{{ url_for('vulnerabilities_view', index=0) }}">
                    Start Over
                </a>
            {% endif %}
        </button>
        <button>
            <a href="{{ url_for('welcome')}}">
                Home
            </a>
        </button>
    </p>
</body>
</html>
